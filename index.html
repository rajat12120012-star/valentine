<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.fade-out { animation: fadeOut 1s forwards; }
@keyframes fadeOut { to { opacity: 0; } }

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 360px;
  position: relative;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 25px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }

.no {
  background: #ddd;
  position: absolute;
  left: 20px;
  top: 150px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>ğŸ’˜ Shivam, will you be my Valentine? ğŸ’˜</h1>
  <button class="yes" onclick="goNext()">Yes â¤ï¸</button>
  <button class="no" id="noBtn">No ğŸ˜¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

setInterval(() => {
  noBtn.style.left = Math.random() * 220 + "px";
  noBtn.style.top = Math.random() * 160 + "px";
}, 600);

function goNext() {
  card.classList.add("fade-out");
  setTimeout(() => {
    window.location.href = "yes.html";
  }, 1000);
}
</script>

</body>
</html>
