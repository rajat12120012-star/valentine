<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  color: rgba(255, 77, 109, 0.8);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 350px;
  position: relative;
  z-index: 2;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 25px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.05);
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ddd;
  position: absolute;
  left: 20px;
  top: 120px;
}

/* Music button */
.music-btn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: white;
  border-radius: 50%;
  padding: 10px 14px;
  font-size: 18px;
  cursor: pointer;
  z-index: 3;
}
</style>
</head>

<body>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" onclick="toggleMusic()">ğŸµ</div>

<div class="card">
  <h1>ğŸ’˜ Shivam, will you be my Valentine? ğŸ’˜</h1>
  <button class="yes" onclick="yesClick()">Yes â¤ï¸</button>
  <button class="no" id="noBtn">No ğŸ˜¢</button>
</div>

<script>
const yourName = "Shivam"; // ğŸ‘ˆ change name here

document.querySelector("h1").innerHTML =
`ğŸ’˜ ${yourName}, will you be my Valentine? ğŸ’˜`;

const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");
const music = document.getElementById("bgMusic");

function randomMove() {
  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Move No button
setInterval(randomMove, 600);

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 300);

// Yes click
function yesClick() {
  document.body.innerHTML = `
  <div style="
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg, #ff4d6d, #ff9a9e);
    color:white;
    text-align:center;
    padding:20px;">
    
    <h1>ğŸ’– Yayyy ${Shivam}! I knew it ğŸ˜ğŸ’–</h1>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
         style="width:250px; margin-top:20px; border-radius:20px;">
  </div>`;
}

// Music toggle
function toggleMusic() {
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}
</script>

</body>
</html>
