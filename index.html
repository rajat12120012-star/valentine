<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.fade-out { animation: fadeOut 1s forwards; }
@keyframes fadeOut { to { opacity: 0; } }

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 360px;
  position: relative;
}

h1 { color: #ff4d6d; margin-bottom: 15px; }

.lyrics {
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
  font-style: italic;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.no {
  background: #ddd;
  position: absolute;
  left: 20px;
  top: 170px;
}

.music-btn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: white;
  border-radius: 50%;
  padding: 10px 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://archive.org/download/akhan-nu/Akhan%20Nu.mp3" type="audio/mpeg">
</audio>

<div class="music-btn">ğŸµ</div>

<div class="card" id="card">
  <h1>ğŸ’˜ Shivam, will you be my Valentine? ğŸ’˜</h1>

  <div class="lyrics">
    â€œAkhan nu akhan milake,  
    dil di gall keh jaande ne ğŸ’•â€
  </div>

  <button class="yes" onclick="goNext()">Yes â¤ï¸</button>
  <button class="no" id="noBtn">No ğŸ˜¢</button>
</div>

<script>
const music = document.getElementById("bgMusic");
music.volume = 0.7;

// ğŸ”‘ START MUSIC ON FIRST USER CLICK (IMPORTANT)
document.addEventListener("click", () => {
  if (music.paused) {
    music.play().catch(() => {});
    localStorage.setItem("musicPlaying", "yes");
  }
}, { once: true });

// ğŸµ Button toggle
document.querySelector(".music-btn").onclick = () => {
  if (music.paused) {
    music.play();
    localStorage.setItem("musicPlaying", "yes");
  } else {
    music.pause();
    localStorage.setItem("musicPlaying", "no");
  }
};

// Restore state
if (localStorage.getItem("musicPlaying") === "yes") {
  music.play().catch(() => {});
}

// No button movement
const noBtn = document.getElementById("noBtn");
setInterval(() => {
  noBtn.style.left = Math.random() * 200 + "px";
  noBtn.style.top = Math.random() * 150 + "px";
}, 600);

// Fade out music
function fadeOutMusic(callback) {
  let fade = setInterval(() => {
    if (music.volume > 0.05) {
      music.volume -= 0.05;
    } else {
      clearInterval(fade);
      music.volume = 0;
      callback();
    }
  }, 50);
}

// Redirect
function goNext() {
  document.getElementById("card").classList.add("fade-out");

  if (!music.paused) {
    fadeOutMusic(() => {
      window.location.href = "yes.html";
    });
  } else {
    setTimeout(() => window.location.href = "yes.html", 1000);
  }
}
</script>

</body>
</html>
