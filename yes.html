<script>
const music = document.getElementById("bgMusic");
music.volume = 0;

// Fade in
function fadeInMusic() {
  let fade = setInterval(() => {
    if (music.volume < 0.7) {
      music.volume += 0.05;
    } else {
      clearInterval(fade);
      music.volume = 0.7;
    }
  }, 50);
}

if (localStorage.getItem("musicPlaying") === "yes") {
  music.play().then(fadeInMusic).catch(() => {});
}
</script>
